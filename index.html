<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedrada na Pleura</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
body {
  margin: 0;
  background: #0d0d0d url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
  font-family: Arial, sans-serif;
  color: #fff;
  text-align: center;
}

header {
  padding: 30px 20px 10px;
}

h1 {
  color: #f5c542;
  letter-spacing: 4px;
  font-size: 32px;
  margin: 0;
}

.sub {
  color: #1db954;
  margin-top: 8px;
}

.live {
  color: red;
  margin: 20px 0;
  font-weight: bold;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% {opacity: 1;}
  50% {opacity: 0.4;}
  100% {opacity: 1;}
}

.player-box {
  margin: 30px auto;
  max-width: 350px;
  background: rgba(0,0,0,0.7);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.8);
}

button {
  width: 100%;
  padding: 18px;
  font-size: 20px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(90deg, green, yellow, red);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.1s ease;
}

button:active {
  transform: scale(0.97);
}

/* ===== VOLUME REGGAE ===== */
input[type="range"] {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  margin-top: 10px;
  height: 8px;
  border-radius: 10px;
  background: linear-gradient(to right, #008000, #ffff00, #ff0000);
  outline: none;
}

input[type="range"]::-webkit-slider-runnable-track {
  height: 8px;
  border-radius: 10px;
  background: linear-gradient(to right, #008000, #ffff00, #ff0000);
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  background: #f5c542;
  border-radius: 50%;
  margin-top: -6px;
  cursor: pointer;
}
/* ========================== */

.music-name {
  margin-top: 20px;
  font-size: 14px;
  color: #ccc;
}

.whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25D366;
  color: #000;
  padding: 15px 18px;
  border-radius: 50px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Pedrada na Pleura"
       style="width:180px; max-width:80%; margin-bottom:20px;">

  <h1>PEDRADA NA PLEURA</h1>
  <div class="sub">A Frequência da Resistência</div>
  <div class="live">🔴 AO VIVO AGORA</div>
</header>

<div class="player-box">
  <audio id="radio" src="https://stream.zeno.fm/4yhhgfnjxgwuv"></audio>

  <button id="playBtn" onclick="toggleRadio()">🔥 ROOTS PLAY</button>

  <div style="margin-top:20px;">
    🔊 Volume
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
  </div>

  <div class="music-name" id="music">Carregando música...</div>
</div>

<a class="whatsapp" href="https://wa.me/5551983457216" target="_blank">
  WhatsApp
</a>

<script>
const radio = document.getElementById("radio");
const volume = document.getElementById("volume");
const playBtn = document.getElementById("playBtn");
const music = document.getElementById("music");

radio.volume = 0.7;

volume.addEventListener("input", function() {
  radio.volume = this.value;
});

let playing = false;

function toggleRadio(){
  if(!playing){
    radio.play();
    playing = true;
    playBtn.innerHTML = "⏸ PAUSAR";
  } else {
    radio.pause();
    playing = false;
    playBtn.innerHTML = "🔥 ROOTS PLAY";
  }
}

/* ===== NOW PLAYING ZENO ===== */

async function atualizarMusica() {
  try {
    const resposta = await fetch("https://api.zeno.fm/mounts/metadata/4yhhgfnjxgwuv");
    const dados = await resposta.json();

    if (dados && dados.streamTitle) {
      music.innerText = dados.streamTitle;
    } else {
      music.innerText = "Ao Vivo";
    }

  } catch (erro) {
    music.innerText = "Ao Vivo";
  }
}

atualizarMusica();
setInterval(atualizarMusica, 15000);

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
