<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedrada na Pleura - Rádio Web</title>

<link rel="manifest" href="manifest.json">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(180deg,#000,#111,#1a1a1a);
color:white;
text-align:center;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.equalizer{
position:absolute;
bottom:0;
display:flex;
gap:5px;
height:120px;
opacity:0.2;
}

.bar{
width:6px;
background:linear-gradient(green,yellow,red);
animation: bounce 1s infinite ease-in-out;
}

.bar:nth-child(2){animation-delay:0.2s;}
.bar:nth-child(3){animation-delay:0.4s;}
.bar:nth-child(4){animation-delay:0.6s;}
.bar:nth-child(5){animation-delay:0.8s;}

@keyframes bounce{
0%,100%{height:20px;}
50%{height:120px;}
}

.logo{
width:170px;
margin-bottom:15px;
z-index:2;
filter:drop-shadow(0 0 20px gold);
}

h1{margin:5px;font-size:28px;}

.live{
color:#ff2e2e;
font-weight:bold;
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0.3;}
}

.play-btn{
margin:20px 0;
padding:15px 40px;
border:none;
border-radius:50px;
font-size:18px;
font-weight:bold;
background:linear-gradient(45deg,green,yellow,red);
color:black;
cursor:pointer;
box-shadow:0 0 20px rgba(0,255,0,0.5);
}

.volume{
width:200px;
}

.whats{
margin-top:15px;
display:inline-block;
background:#25D366;
padding:12px 25px;
border-radius:50px;
text-decoration:none;
color:white;
font-weight:bold;
box-shadow:0 0 15px #25D366;
}

.footer{
position:fixed;
bottom:0;
width:100%;
background:#000;
padding:8px;
font-size:13px;
border-top:2px solid green;
}

.listeners{
margin-top:5px;
color:#aaa;
font-size:14px;
}
</style>
</head>

<body>

<div class="equalizer">
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
</div>

<img src="logo.png" class="logo">

<h1>PEDRADA NA PLEURA</h1>
<div>A Frequência da Resistência</div>
<div class="live">🔴 AO VIVO AGORA</div>

<button class="play-btn" onclick="togglePlay()">🔥 ROOTS PLAY</button>

<input type="range" min="0" max="1" step="0.01" value="0.7"
class="volume" onchange="setVolume(this.value)">

<div class="listeners" id="listeners">
👥 Ouvintes: --
</div>

<a href="https://wa.me/5551983457216" class="whats">
💬 Falar no WhatsApp
</a>

<div class="footer">
🎶 Desde 2008 — Rádio Web Pedrada na Pleura
</div>

<audio id="radio" src="https://stream.zeno.fm/4yhhgfnjxgwuv"></audio>

<script>
var radio = document.getElementById("radio");
var tocou = false;

function togglePlay(){
if(radio.paused){
radio.play();
tocou = true;
}else{
radio.pause();
}
}

function setVolume(v){
radio.volume = v;
}

// Auto-play inteligente (ativa após primeiro toque na tela)
document.body.addEventListener("click", function(){
if(!tocou){
radio.play();
tocou = true;
}
});

// Simulação contador ouvintes (trocar por API real depois)
setInterval(function(){
document.getElementById("listeners").innerHTML =
"👥 Ouvintes: " + Math.floor(Math.random()*20 + 5);
}, 5000);

// Registrar Service Worker
if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
