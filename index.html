<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedrada na Pleura</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        body {
            margin: 0;
            background: #0d0d0d url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 30px 20px 10px;
        }

        h1 {
            color: #f5c542;
            letter-spacing: 4px;
            font-size: 32px;
            margin: 0;
        }

        .sub {
            color: #1db954;
            margin-top: 8px;
        }

        .live {
            color: red;
            margin: 20px 0;
            font-weight: bold;
        }

        .player-box {
            margin: 30px auto;
            max-width: 350px;
            background: rgba(0,0,0,0.7);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, green, yellow, red);
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .music-name {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: #000;
            padding: 15px 18px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
    </style>
</head>

<body>

    <header>
        <img src="logo.png" alt="Pedrada na Pleura" 
             style="width:180px; max-width:80%; margin-bottom:20px;">

        <h1>PEDRADA NA PLEURA</h1>
        <div class="sub">A Frequência da Resistência</div>
        <div class="live">🔴 AO VIVO AGORA</div>
    </header>

    <div class="player-box">
        <audio id="radio" src="https://stream.zeno.fm/4yhhgfnjxgwuv"></audio>

        <button onclick="toggleRadio()">🔥 ROOTS PLAY</button>

        <div style="margin-top:20px;">
            🔊 Volume
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>

        <div class="music-name" id="music">Ao Vivo</div>
    </div>

    <a class="whatsapp" href="https://wa.me/5551983457216" target="_blank">
        WhatsApp
    </a>

    <script>
        const radio = document.getElementById("radio");
        const volume = document.getElementById("volume");
        radio.volume = 0.7;

        volume.addEventListener("input", function() {
            radio.volume = this.value;
        });

        let playing = false;

        function toggleRadio(){
            if(!playing){
                radio.play();
                playing = true;
            } else {
                radio.pause();
                playing = false;
            }
        }

        if("serviceWorker" in navigator){
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

</body>
</html>
